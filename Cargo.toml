[package]
name = "gotify-desktop"
version = "1.0.1"
authors = ["desbma <desbma@users.noreply.github.com>"]
edition = "2018"

[profile.release]
lto = true
codegen-units = 1
panic = "abort"

[dependencies]
anyhow = "1.0"
backoff = { version = "0.3", default-features = false }
lazy_static = "1.4"
log = { version = "0.4", features = ["max_level_trace", "release_max_level_info"] }
native-tls = "0.2"
notify-rust = "4"
reqwest = {version = "0.11", default-features = false, features = ["native-tls", "blocking", "gzip"]}
serde = "1.0"
serde_json = "1.0"
simple_logger = { version = "1.3", default-features = false }
toml = "0.5"
tungstenite = { version = "0.13", default-features = false, features = ["native-tls"] }
url = { version = "2.2", default-features = false, features = ["serde"] }
xdg = "2.1"
